<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>

    <!-- linking bootstap (external CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <!-- linking internal CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- for book marks-->
    <div class="navbar">
        <div class="bookmarks">
            <div class="dash">
                <p class="nav-dash">|</p>
            </div>
            <div class="icon">
                <i class="fa-regular fa-folder"></i>
            </div>
            <div class="text">
                <p class="nav-text">All Bookmarks</p>
            </div>
        </div>
    </div>

    <div class="hero-image">
        <div class="hero-image-shade">
            <div class="below-nav">
                <div class="gmail">
                    <p class="below-nav-gmail five underline">Gmail</p>
                </div>
                <div class="images">
                    <p class="below-nav-images five underline">Images</p>
                </div>
                <div class="searchlab-icon">
                    <i class="fa-solid fa-flask five"></i>
                </div>
                <div class="googleapps-icon">
                    <i class="fa-solid fa-ellipsis-vertical five"></i>

                </div>
                <div class="profile">

                    <img src="google_clone_icon.png" class="profile-img" />
                </div>
            </div>


            <!-- main content -->
            <main>
                <div class="google-name">
                    <p class="main-name">Google</p>
                </div>
                <div class="search">
                    <div class="search-bar">
                        <div class="mag-glass">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="placeholder">
                            <input placeholder="Search Google or type a URL" class="three">

                        </div>
                        <div class="mic">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                        <div class="lens">
                            <i class="fa-solid fa-camera-retro"></i>
                        </div>
                    </div>
                </div>




                <!-- main icons -->



                <div class="first-five-icons">
                    <div class="mail main hover">
                        <div class="mail-icon-border icn-bdr">
                            <div class="mail-icon icn">
                            
                            </div>
                        </div>
                        <div class="mail-text txt">
                            <p class="mail-txt">Mail</p>
                        </div>
                    </div>
    
                    <div class="leetcode main">
                        <div class="leetcode-icon-border icn-bdr">
                            <div class="leetcode-icon icn">
                            
                            </div>
                        </div>
                        <div class="leetcode-text txt">
                            <p class="leetcode-txt">Leetcode</p>
                        </div>
                    </div>
    
                    <div class="codechef main">
                        <div class="codechef-icon-border icn-bdr">
                            <div class="codechef-icon icn">
                            
                            </div>
                        </div>
                        <div class="codechef-text txt">
                            <p class="codechef-txt">C.Chef</p>
                        </div>
                    </div>
    
                    <div class="codeforces main">
                        <div class="codeforces-icon-border icn-bdr">
                            <div class="codeforces-icon icn">
                            
                            </div>
                        </div>
                        <div class="codeforces-text txt">
                            <p class="codeforces-txt">C.forces</p>
                        </div>
                    </div>
    
                    <div class="iitherp main">
                        <div class="iitherp-icon-border icn-bdr">
                            <div class="iitherp-icon icn">
                            
                            </div>
                        </div>
                        <div class="iitherp-text txt">
                            <p class="iitherp-txt">IITH ERP</p>
                        </div>
                    </div>
    
                </div>

                <div class="next-five-icons">

                    <div class="codingninjas main">
                        <div class="codingninjas-icon-border icn-bdr">
                            <div class="codingninjas-icon icn">
                            
                            </div>
                        </div>
                        <div class="codingninjas-text txt">
                            <p class="codingninjas-txt">CN</p>
                        </div>
                    </div>
    
                    <div class="youtube main">
                        <div class="youtube-icon-border icn-bdr">
                            <div class="youtube-icon icn">
                            
                            </div>
                        </div>
                        <div class="youtube-text txt">
                            <p class="youtube-txt">Youtube</p>
                        </div>
                    </div>
    
                    <div class="geeksforgeeks main">
                        <div class="geeksforgeeks-icon-border icn-bdr">
                            <div class="geeksforgeeks-icon icn">
                            
                            </div>
                        </div>
                        <div class="geeksforgeeks-text txt">
                            <p class="geeksforgeeks-txt">Gfg</p>
                        </div>
                    </div>
    
                    <div class="hackerrank main">
                        <div class="hackerrank-icon-border icn-bdr">
                            <div class="hackerrank-icon icn">
                            
                            </div>
                        </div>
                        <div class="hackerrank-text txt">
                            <p class="hackerrank-txt">H.Rank</p>
                        </div>
                    </div>
    
                    <div class="instagram main">
                        <div class="instagram-icon-border icn-bdr">
                            <div class="instagram-icon icn">
                            
                            </div>
                        </div>
                        <div class="instagram-text txt">
                            <p class="instagram-txt">Insta</p>
                        </div>
                    </div>
    
                    
                </div>


            </main>

            

        </div>

    </div>





    <!-- boot strap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
